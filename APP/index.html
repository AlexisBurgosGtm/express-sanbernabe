<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>AresPOS-online</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    
    <!-- CSS Files -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/now-ui-dashboard.css?v=1.0.1" rel="stylesheet" />

     <!-- service worker -->
     <meta name="application-name" content="AresPOS" />
     <meta name="theme-color" content="#ffffff">
     <link rel="manifest" href="manifest.json">
        
</head>

<body class="">
    <div class="wrapper ">
        <div class="sidebar fixed-top" data-color="orange">
            <div class="sidebar-wrapper">
                    <div class="">
                            <img src="./assets/img/FONDO.jpg">
                   </div>
                <ul class="nav">
                    <li>
                        <a href="#">
                            <i class="now-ui-icons design_app"></i>
                            <p>Bienvenido</p>
                        </a>
                    </li>
                    <li class="active-pro">
                        <a href="#" id="btnUpdate">
                            <i class="now-ui-icons arrows-1_cloud-download-93"></i>
                            <p>Actualizar</p>
                        </a>
                    </li>
                   
                </ul>
            </div>
        </div>
        <!--
        <div class="panel-header panel-header-sm">
        </div>
        -->
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg bg-primary fixed-top ">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <div class="navbar-toggle">
                            <button type="button" class="navbar-toggler">
                                <span class="navbar-toggler-bar bar1"></span>
                                <span class="navbar-toggler-bar bar2"></span>
                                <span class="navbar-toggler-bar bar3"></span>
                            </button>
                        </div>
                        <a class="navbar-brand" href="#">AresPOS</a>
                    </div>
                    
                  
                </div>
                
            </nav>
            <!-- End Navbar -->

            <div class="content">
                <!--espacio-->
                <h1>.</h1>
                <h6> </h6>
                
                <div class="row">
                    
                  
                   <div class="col-lg-6 col-md-6">
                        <div class="card card-user">
                            <div class="image">
                                <img src="./assets/img/FONDO.jpg" alt="...">
                            </div>
                            <div class="card-body">
                                <div class="author">
                                    
                                        <img class="avatar border-gray" src="./assets/img/usuario.png" alt="...">
                                        <h5 class="title">Inicio de Sesión</h5>
                                    
                                    
                                </div>
                                <div class="form">
                                    <div class="form-group">
                                        <label>Usuario:</label>
                                        <input type="text" class="form-control" placeholder="Usuario..." id="txtUser">
                                    </div>
                                    <div class="form-group">
                                        <label>Contraseña:</label>
                                        <input type="password" class="form-control" placeholder="Contraseña..." id="txtPass">
                                    </div>
                                    <div class="form-group">
                                        <button class=" btn form-control" id="btnIniciar">Iniciar</button>
                                    </div>
                                </div>
                                
                            </div>

                            <hr>
                            <div class="button-container">
                                <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                                <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
                                    <i class="fab fa-twitter"></i>
                                </button>
                                <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
                                    <i class="fab fa-google-plus-g"></i>
                                </button>
                            </div>
                        </div>
                </div>

                                
                </div>

                
            </div>
            
            <footer class="footer">
                <div class="container-fluid">
              
                    <div class="copyright">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear())
                        </script>, Desarrollado por Alexis Burgos (AlexisBurgosGtm@gmail.com)
                    </div>

                </div>
            </footer>

        </div>
    </div>
</body>

<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->

<script src="./controllers/funciones.js"></script>
<script src="./controllers/index.js"></script>
